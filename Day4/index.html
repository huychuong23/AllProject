    <div class="wrapper">

        <!-- item image -->

        <!-- item image -->
        <div class="image">

    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="./img/img8.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
